{% extends 'base.html' %}
{% block content %}
<ul>
    {% for task in tasks %}
        <li>
            <a href="#">{{ task.name }}</a>
        </li>
        <li>
            <p>{{ task_detail.name }}</p>
            <p>{{ task_detail.description }}</p>
        </li>

    {% endfor %}

</ul>


{% endblock %}

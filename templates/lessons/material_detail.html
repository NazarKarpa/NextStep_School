{% extends 'base.html' %}
{% block content %}
<ul>
        {% if material.link %}

        <iframe width="1260" height="1015" src="{{ material.link }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        {% elif material.file %}
        <p>
          Файл:
          <a href="material.file.url">download</a>
        </p>

        {% endif %}

</ul>

{% endblock %}
